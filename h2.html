<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="h2.css">
</head>
<body>
    <div class="box">
        <section>
            <div class="container">
                <div class="front-face">
                    <header>
                        <span class="logo">
                            <img src="newcopy.png" alt="">
                            <h5>Master Card</h5>
                        </span>
                        <img src="chip.png" alt="" class="chip">
                    </header>
                    <div class="card-details">
                        <div class="name-number">
                            <h6>Card name-number</h6>
                            <h5 class="number">2347 2304 7437 2487</h5>
                            <h5 class="name">Pawan Sharma</h5>
                        </div>
                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5>12/30</h5>
                        </div>
                    </div>
                </div>
                <div class="back-face hided-face">
                    <h6>gives you advance feature to purchase and cashback</h6>
                    <span class="magnetic-strip"></span>
                    <span class="signature"><i>X0050</i></span>
                    <h5>This card is only for premium users and maintain there credit bills on time whether they are available on time of due.</h5>
                </div>
        </div>
    </section>
</div>
</body>
</html>
